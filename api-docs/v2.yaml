          required: false
          schema:
            type: string
            enum:
              - booked
              - submitted
        - in: query
          name: f.shipment.id
          description: Filter by the shipment resulting from the booking
          required: false
          schema:
            type: integer
            example: 123456
        - in: query
          name: f.consignee_entity_ref
          description: Filters the list based on the booking's consignee
          required: false
          schema:
            type: string
            example: amazon-us
        - in: query
          name: f.shipper_entity_ref
          description: Filters the list based on the booking's shipper
          required: false
          schema:
            type: string
            example: amazon-us
        - in: query
          name: f.cargo_ready_date
          description: Filters the list for bookings with the specified cargo ready date
          required: false
          schema:
            type: string
        - in: query
          name: f.cargo_ready_date.gt
          description: Filters the list for bookings with cargo ready date after the specified date
          required: false
          schema:
            type: string
        - in: query
          name: f.cargo_ready_date.gte
          description: 'Filters the list for bookings with cargo ready date after the specified date, inclusive'
          required: false
          schema:
            type: string
        - in: query
          name: f.cargo_ready_date.lt
          description: Filters the list for bookings with cargo ready date before the specified date
          required: false
          schema:
            type: string
        - in: query
          name: f.cargo_ready_date.lte
          description: 'Filters the list for bookings with cargo ready date before the specified date, inclusive'
          required: false
          schema:
            type: string
        - in: query
          name: f.created_at
          description: Filters the list for bookings with the specified created_at
          required: false
          schema:
            type: string
        - in: query
          name: f.created_at.gt
          description: Filters the list for bookings created after the specified date
          required: false
          schema:
            type: string
        - in: query
          name: f.created_at.gte
          description: 'Filters the list for bookings created after the specified date, inclusive'
          required: false
          schema:
            type: string
        - in: query
          name: f.created_at.lt
          description: Filters the list for bookings created before the specified date
          required: false
          schema:
            type: string
        - in: query
          name: f.created_at.lte
          description: 'Filters the list for bookings created before the specified date, inclusive'
          required: false
          schema:
            type: string
        - in: query
          name: f.metadata.YOUR_METADATA_KEY
          description: |
            Filters the list for bookings that have a specific metadata key-value pair. Multiple metadata filters can be added to a single query. If there are multiple metadata filters each with the same metadata key, then the filter will return bookings matching any of the specified metadata values for that metadata key. Note that ksys must be URL encoded; e.g.: `f.metadata.PO #=123` is invalid. It should instead be `f.metadata.PO%20%23`
          required: false
          schema:
            type: string
      responses:
        '200':
          description: collection of bookings
          content:
            application/json:
              schema:
                type: object
                properties:
                  _object:
                    type: string
                    example: /api/response
                  self:
                    type: string
                    example: 'https://api.flexport.com/bookings'
                  version:
                    type: integer
                    example: 2
                  data:
                    type: object
                    properties:
