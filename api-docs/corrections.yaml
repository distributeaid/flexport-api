components:
  schemas:
    Shipment:
      properties:
        _object:
          example: /shipment
        booking:
          description: The booking associated with this shipment
          $ref: "#/components/schemas/BookingRef"
        archived_at:
          description: Date when the shipment was archived, if applicable.
          type: string
          format: date-time
        actual_arrival_date:
          description: |
            Actual arrival date to the last port of the main voyage. 
            NOTE: This field is not kept up to date with the actual arrival dates of the shipment legs.
          type: string
          format: date-time
      required:
        - metadata
        - _object
        - id
        - name
        - transportation_mode
        - freight_type
        - incoterm
        - pieces
        - created_date
        - status
        - priority
        - shippers
        - consignees
        - buyers
        - sellers
        - importers_of_record
        - items
        - legs
        - customs_entries
        - commercial_invoices
        - documents
    BookingRef:
      required:
        - _object
        - ref_type
        - link
        - id
    ShipmentRef:
      required:
        - _object
        - ref_type
        - link
        - id
    DocumentCollectionRef:
      required:
        - _object
        - ref_type
        - link
    CommercialInvoiceCollectionRef:
      required:
        - _object
        - ref_type
        - link
    CustomsEntryCollectionRef:
      required:
        - _object
        - ref_type
        - link
    LegCollectionRef:
      required:
        - _object
        - ref_type
        - link
    ShipmentLeg:
      required:
        - _object
        - id
        - origin
        - destination
        - shipment
        - transportation_mode
    ShipmentNode:
      required:
        - _object
        - place
    Place:
      required:
        - _object
        - name
        - address
