  /booking_line_items:
    get:
      tags:
        - BookingLineItem
      operationId: booking_line_item_index
      summary: List all booking line items
      description: Returns a list of booking line items
      parameters:
        - in: query
          name: page
          description: Page number of the page to retrieve
          required: false
          schema:
            type: integer
            example: 1
            default: 1
            minimum: 1
        - in: query
          name: per
          description: Count of items in each page. Should be between 1 and 100 (inclusive)
          required: false
          schema:
            type: integer
            example: 20
            default: 20
            minimum: 1
            maximum: 100
        - in: query
          name: sort
          description: Sort results by the specified field
          required: false
          schema:
            type: string
            enum:
              - cargo_ready_date
              - created_at
        - in: query
          name: direction
          description: Set sort order. Allows "asc" (ascending) or "desc"  (descending)
          required: false
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - in: query
          name: f.purchase_order.id
          description: Filters for all booking line items from a purchase order
          required: false
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: collection of booking line items
          content:
            application/json:
              schema:
                type: object
                properties:
                  _object:
                    type: string
                    example: /api/response
                  self:
                    type: string
                    example: 'https://api.flexport.com/booking_line_items'
                  version:
                    type: integer
                    example: 2
                  data:
                    type: object
                    properties:
                      _object:
                        type: string
                        example: /api/collections/paginated
                      prev:
                        type: string
                        example: 'https://api.flexport.com/booking_line_items?page=1&per=10'
                      next:
                        type: string
                        example: 'https://api.flexport.com/booking_line_items?page=3&per=10'
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/BookingLineItem'
              examples:
                response:
                  summary: Success
                  description: Success
                  value:
                    _object: /api/response
                    self: 'https://api.flexport.com/booking_line_items?page=13&per=10'
                    version: 2
                    data:
                      _object: /api/collections/paginated
                      prev: 'https://api.flexport.com/booking_line_items?page=12&per=10'
                      next: null
                      data:
                        - _object: /purchase_orders/booking_line_item
                          id: 123456
                          booking:
                            _object: /api/refs/object
                            ref_type: /booking
                            link: 'https://api.flexport.com/bookings/9876'
                            id: 9876
