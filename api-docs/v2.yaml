          type: string
          description: Type of the object
          example: /carbon_calculation
        co2e_emissions:
          $ref: '#/components/schemas/Weight'
    Cargo:
      type: object
      description: 'With cargo you have two options, detailed or simple. These are both expressed directly on the cargo object. For detailed cargo, `shipping_units` is required, and `weight` and `volume` is required in the `cargo` object or the `shipping_units` object. For simple cargo, `shipping_units` is required, but only one should be specified, and `weight` and `volume` are required in the `cargo` object.'
      properties:
        _object:
          type: string
          description: String representing the object’s type. Always `/cargo` for this object.
          example: /cargo
        volume:
          $ref: '#/components/schemas/Volume'
        weight:
          $ref: '#/components/schemas/Weight'
        marks_and_numbers:
          type: string
          description: Optional. Identifying markings and numbers that are visible on the cargo.
          example: Fragile
          default: Fragile
        shipping_units:
          type: array
          items:
            $ref: '#/components/schemas/ShippingUnit'
          default:
            - name: Cellular phones
              volume:
                value: 10.3
                unit: cbm
              weight:
                value: 2300.4
                unit: kg
              height:
                value: 100
                unit: cm
              length:
                value: 100
                unit: cm
              width:
                value: 100
                unit: cm
              count: 9
              atomic_count: 9
              unit_type: pallet
        contains_hazmat:
          type: boolean
          description: Required. Whether the cargo contains hazardous materials.
          example: false
          default: false
        contains_magnets:
          type: boolean
          description: Required. Whether the cargo contains magnets.
          example: false
          default: false
        contains_other_dangerous_goods:
          type: boolean
          description: 'Required. Whether the cargo contains other non-hazmat, non-magnet, non-battery dangerous goods.'
          example: false
          default: false
        contains_li_ion:
          type: boolean
          description: Required. Whether the cargo contains lithium-ion batteries.
          example: false
          default: true
        contains_non_li_ion_battery:
          type: boolean
          description: 'Required. Whether the cargo contains non-lithium-ion batteries, e.g. lithium batteries.'
          example: false
          default: false
        lithium_batteries_packing_types:
          type: array
          description: 'Required if `contains_li_ion` is `true`. List of ways in which lithium-ion batteries will be packed for this booking. This can be a subset of `packed_loose`, `packed_with_equipment`, `contained_in_equipment`, and `contained_in_battery_powered_vehicle`.'
          items:
            enum:
              - packed_loose
              - packed_with_equipment
              - contained_in_equipment
              - contained_in_battery_powered_vehicles
          default:
            - packed_loose
